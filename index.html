<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation</title>
    <!-- favIcon -->
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/premium-vector/donate-icon-vector_946691-933.jpg?w=1060"
      type="image/x-icon"
    />
    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind customize -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nav_backGround: "#F9F7F3",
              text_primary: "#111111B3",
              primary_btn_bg: "#B4F461",
              divider: "#11111128",
            },
            fontFamily: {
              lexend: "Lexend",
            },
          },
        },
      };
    </script>
  </head>
  <body class="lexend">
    <header>
      <!-- navBar START -->
      <div class="bg-nav_backGround">
        <nav
          class="w-4/5 mx-auto flex items-center flex-col py-4 md:flex-row md:justify-between"
        >
          <button>
            <a
              href="./blog.html"
              class="px-3 py-2 bg-primary_btn_bg text-black border-none md:px-4 md:py-2 md:text-xl rounded-xl font-bold"
              >Blog</a
            >
          </button>
          <div class="flex gap-4 items-center">
            <img
              src="./assets/logo.png"
              alt=""
              class="w-8 h-8 md:w-12 md:h-12"
            />
            <h3 class="md:text-xl font-bold text-black">DONATE BANGLADESH</h3>
          </div>
          <div class="flex items-center gap-2">
            <img
              src="./assets/coin.png"
              alt=""
              class="w-5 h-5 sm:mt-2 md:w-7 md:h-7"
            />
            <p class="font-semibold md:text-xl text-text_primary">20000</p>
            <p class="font-semibold md:text-xl text-text_primary">BDT</p>
          </div>
        </nav>
      </div>
      <!-- navBar END -->
      <!-- button Container START -->
      <div
        class="mx-auto flex gap-4 justify-center py-5 border-b-2 border-divider"
      >
        <div>
          <button
            class="text-black font-bold bg-primary_btn_bg rounded-xl w-28 h-10 md:w-40 md:h-14 text-base md:text-xl"
          >
            Donation
          </button>
        </div>
        <div>
          <button
            class="border-2 border-text_primary text-text_primary font-bold text-base md:text-xl rounded-xl w-28 h-10 md:w-40 md:h-14"
          >
            History
          </button>
        </div>
      </div>
      <!-- button Container END -->
    </header>
    <main></main>
  </body>
</html>
